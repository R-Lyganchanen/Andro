<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Нет соединения</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
      color: #333;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }
    .retry-btn {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #0078d7;
      color: #fff;
      cursor: pointer;
    }
    .retry-btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Вы офлайн</h1>
  <p>Нет подключения к интернету.<br>Некоторые функции недоступны.</p>
  <button class="retry-btn" onclick="location.reload()">Повторить попытку</button>
</body>
</html>
